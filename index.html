<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <!-- Bootstrap Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="my-5">
            <h1 class="fw-bold text-center">AI Universe Hub</h1>
            <button onclick="getSortData()" class="btn btn-danger d-block mx-auto p-3 fw-bold mt-4">Sort By Date</button>
        </nav>
    </header>
    <main>
        <!-- spinner -->
        <section>
            <div id="spinner" class="d-flex justify-content-center py-5 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section class="container">
            <div id="aiCards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
            <button id="see-more-btn" class="btn btn-danger d-block mx-auto p-3 fw-bold my-4">See More</button>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade modal-xl" id="singleAiModal" tabindex="-1" aria-labelledby="singleAiModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div id="modal-content" class="modal-content">

                    </div>
                </div>
        </section>

    </main>

    <!-- custom Js -->
    <script src="./app.js"></script>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/6c1edeacde.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
